<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./assets/css/dashboard.css" />
  </head>
  <body>
    <div id="toggle5" class="">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand ms-4" href="#"
            ><img
              src="https://d20exy1ygbh3sg.cloudfront.net/fms/images/newUi/ifmis-logo.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse me-4" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <div class="dropdown open">
                  <button
                    class="btn btn-secondary btn-lg dropdown-toggle"
                    type="button"
                    id="triggerId"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="bi bi-person-circle me-1"></i
                    ><span id="profileName"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <button class="dropdown-item" href="#">profile</button>
                  </div>
                </div>
              </li>
              <li class="nav-item ms-3">
                <button
                  class="btn btn-secondary btn-lg text-white"
                  onclick="logout()"
                >
                  <i class="bi bi-box-arrow-right me-1"></i>LOGOUT
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="container mt-5">
        <div class="row justify-content-around align-items-center g-2">
          <div class="col-2">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/images/employee-logo.jpg"
                alt="Title"
              />
              <div class="card-body">
                <a
                  class="card-title btn btn-primary btn-lg"
                  href="./employeeDetails.html"
                >
                  Employee Details
                </a>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card p-3">
              <img
                class="card-img-top"
                src="./assets/images/salary-logo-2.png"
                alt="Title"
              />
              <div class="card-body">
                <a
                  class="card-title btn btn-primary btn-lg"
                  href="./salaryDetails.html"
                >
                  salary Details
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
