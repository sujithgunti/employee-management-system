<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/employeeDetails.css" />
  </head>
  <body>
    <div id="toggle5" class="">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand ms-4" href="#"
            ><img
              src="https://d20exy1ygbh3sg.cloudfront.net/fms/images/newUi/ifmis-logo.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse me-4" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <div class="dropdown open">
                  <button
                    class="btn btn-secondary btn-lg dropdown-toggle"
                    type="button"
                    id="triggerId"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="bi bi-person-circle me-1"></i
                    ><span id="profileName"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <button class="dropdown-item" href="#">profile</button>
                  </div>
                </div>
              </li>
              <li class="nav-item ms-3">
                <button
                  class="btn btn-secondary btn-lg text-white"
                  onclick="logout()"
                >
                  <i class="bi bi-box-arrow-right me-1"></i>LOGOUT
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="container mt-5">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-around gap-2">
            <div class="">
              <select
                class="form-select form-select-md w-100 me-5"
                name=""
                id="location"
              >
                <option selected>Select one</option>
                <option value="">New Delhi</option>
                <option value="">Istanbul</option>
                <option value="">Jakarta</option>
              </select>
            </div>
            <div class="">
              <select
                class="form-select form-select-md w-100 me-5"
                name=""
                id="location"
              >
                <option selected>Select one</option>
                <option value="">New Delhi</option>
                <option value="">Istanbul</option>
                <option value="">Jakarta</option>
              </select>
            </div>
            <div class="">
              <select
                class="form-select form-select-md w-100 me-5"
                name=""
                id="location"
              >
                <option selected>Select one</option>
                <option value="">New Delhi</option>
                <option value="">Istanbul</option>
                <option value="">Jakarta</option>
              </select>
            </div>

            <button class="btn btn-primary">Search</button>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalAddSalary"
          >
            Add Salary
          </button>
        </div>
        <div class="table-responsive mt-4">
          <table class="table" id="productsDetails">
            <thead class="text-center">
              <tr class="text-secondary">
                <th scope="row">SL.NO</th>
                <th>Employee Name</th>
                <th class="">Month</th>
                <th class="">Year</th>
                <th class="">Paid_on</th>
                <th class="">Gross</th>
                <th class="">Deduction</th>
                <th class="">Net</th>
                <th class=""></th>
              </tr>
            </thead>
            <tbody id="employDetails">
              <tr class="bg-white">
                <th class="py-3 text-center" scope="row">1</th>
                <td class="py-3 text-center">sujith</td>
                <td class="py-3 text-center">21</td>
                <td class="py-3 text-center">2001</td>
                <td class="py-3 text-center">2001-10-12</td>
                <td class="py-3 text-center">8000</td>
                <td class="py-3 text-center">10000</td>
                <td class="py-3 text-center">30000</td>
                <td class="py-3 text-center">
                  <button class="btn btn-success">View</button>
                </td>
                <td class="py-3 text-center">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    id="${user.id}"
                    onclick="deleteEmployee(this)"
                  >
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal trigger button -->

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalAddSalary"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleAddSalary"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleAddSalary">add Salary</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center align-items-center g-2">
              <div class="col-11">
                <div class="mb-3 d-flex justify-content-between">
                  <label for="employeeName" class="form-label"
                    >Name of Employee</label
                  >
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="employeeName"
                  >
                    <option selected>select Employee name</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Working_status_id" class="form-label"
                    >Working Status</label
                  >
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="Working_status_id"
                  >
                    <option selected>select</option>
                    <option value="1">Working</option>
                    <option value="2">Expired</option>
                    <option value="3">Retired</option>
                    <option value="4">Suspended</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Month" class="form-label">Month</label>
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="salary_month"
                  >
                    <option selected>select</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Year" class="form-label">Year</label>
                  <input
                    type="year"
                    class="form-control w-75"
                    name="Year"
                    id="salary_year"
                    placeholder="Year"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Paid on" class="form-label">Paid on</label>
                  <input
                    type="date"
                    class="form-control w-75"
                    name="Paid on"
                    id="Paid_on"
                    placeholder="Paid on"
                  />
                </div>

                <div class="mb-3 d-flex justify-content-between">
                  <label for="basic" class="form-label">Basic Salary</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="basic"
                    id="addbasic"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="DA" class="form-label">DA</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="DA"
                    id="addDA"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="HRA" class="form-label">HRA</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="HRA"
                    id="addHRA"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="CA" class="form-label">CA</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="CA"
                    id="addCA"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Medical Allowance" class="form-label"
                    >Medical Allowance</label
                  >
                  <input
                    type="text"
                    class="form-control w-75"
                    name="Medical Allowance"
                    id="addMedical_Allowance"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Bonus" class="form-label">Bonus</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="Bonus"
                    id="addBonus"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="TDS" class="form-label">TDS</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="TDS"
                    id="addTDS"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="PF" class="form-label">PF</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="PF"
                    id="addPF"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Gross" class="form-label">Gross</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="Gross"
                    id="Gross"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Deduction" class="form-label">Deduction</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="Deduction"
                    id="Deduction"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Net" class="form-label">Net</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="Net"
                    id="Net"
                    placeholder="0"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addSalary()">
              add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">delete</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <i class="bi bi-exclamation-circle text-warning display-3"></i>
            <div>
              <p class="h3 fw-semibold">Are You Sure ?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-danger" onclick="sureDelete()">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUpdateEmployee">
      Update employee
    </button> -->
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->

    <div
      class="modal fade"
      id="viewComponentModal"
      tabindex="-1"
      aria-labelledby="exampleviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleviewModalLabel">
              Salary Slip
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-around gap-2">
              <div>
                <p class="text-secondary fs-6 my-0 py-0">Employee Name:</p>
                <p class="fw-semibold d-inline"><span id="viewName"></span></p>
                <p class="text-secondary fs-6 my-0 py-0 mt-3">Location:</p>
                <p class="fw-semibold"><span id="viewLocation"></span></p>
                <p class="fw-semibold my-0 py-0">EARNINGS:</p>
                <table class="table table-striped my-0 py-0">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody id="viewEarings"></tbody>
                </table>
                <p class="fw-semibold mt-2 py-0">
                  Net Salary: <span id="viewNet"></span>
                </p>
              </div>
              <div>
                <p class="text-secondary fs-6 my-0 py-0">Working Status:</p>
                <p class="fw-semibold" id="viewStatus"><span></span></p>
                <p class="text-secondary fs-6 my-0 py-0 mt-3">
                  Working position:
                </p>
                <p class="fw-semibold"><span id="viewPosition"></span></p>
                <p class="fw-semibold my-0 py-0">DEDUCTIONS:</p>
                <table class="table table-striped my-0 py-0">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody id="viewDeduction"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/salaryemployeedetails.js"></script>
</html>
