  <body>
    <div id="toggle5" class="">

      <div class="container mt-5">
        <div class="d-flex justify-content-between">
          <button

            Add employee
          </button>
          <div class="d-flex justify-content-around gap-2">
            <div class="">
              <select
                class="form-select form-select-md w-100 me-5"
                name=""
                id="location"
              >
                <option selected>Select one</option>
                <option value="">New Delhi</option>
                <option value="">Istanbul</option>
                <option value="">Jakarta</option>
              </select>

            <div class="">

                <option value="">New Delhi</option>

        <div class="table-responsive mt-4">
          <table class="table" id="productsDetails">
            <thead class="text-center">
              <tr class="text-secondary">
                <th scope="row">SL.NO</th>
                <th>Name</th>
                <th class="">DOJ</th>
                <th class="">DOB</th>
                <th class="">Gender</th>
                <th class="">Status</th>
                <th class="">Description</th>
                <th class="">Location</th>
                <th class="">Salary</th>
              </tr>
            </thead>
            <tbody id="employDetails">
              <tr class="bg-white">
                <th class="py-3 text-center" scope="row">1</th>
                <td class="py-3 text-center">sujith</td>
                <td class="py-3 text-center">2001-10-12</td>
                <td class="py-3 text-center">2001-10-12</td>
                <td class="py-3 text-center">male</td>
                <td class="py-3 text-center">Working</td>
                <td class="py-3 text-center">Software Developer</td>
                <td class="py-3 text-center">hyderabad</td>
                <td class="py-3 text-center">5000</td>
                <td class="py-3 text-center">
                  <button class="btn btn-success">View</button>
                </td>
                <td class="py-3 text-center">
                  <button class="btn btn-danger">Edit</button>
                </td>

                <td class="py-3 text-center">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    id="${user.id}"
                    onclick="deleteEmployee(this)"
                  >
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalAddEmployee"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleAddEmployee"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleAddEmployee">add employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center align-items-center g-2">
              <div class="col-11">
                <div class="mb-3 d-flex justify-content-between">
                  <label for="firstName" class="form-label">first name</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="firstName"
                    id="firstName"
                    placeholder="first name"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="lastName" class="form-label">last name</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="lastName"
                    id="lastName"
                    placeholder="last name"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="dateOfJoining" class="form-label"
                    >date of joining</label
                  >
                  <input
                    type="date"
                    class="form-control w-75"
                    name="dateOfJoining"
                    id="dateOfJoining"
                    placeholder="date of joining"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="dateOfBirth" class="form-label"
                    >date of birth</label
                  >
                  <input
                    type="date"
                    class="form-control w-75"
                    name="dateOfBirth"
                    id="dateOfBirth"
                    placeholder="date of birth"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Gender" class="form-label">Gender</label>
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="Gender"
                  >
                    <option selected>select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Working_status_id" class="form-label"
                    >Working Status</label
                  >
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="Working_status_id"
                  >
                    <option selected>select</option>
                    <option value="1">Working</option>
                    <option value="2">Expired</option>
                    <option value="3">Retired</option>
                    <option value="4">Suspended</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Designation" class="form-label"
                    >Designation</label
                  >
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="Designation"
                  >
                    <option selected>select</option>
                    <option value="1">Project Manager</option>
                    <option value="2">Web Developer</option>
                    <option value="3">Tester</option>
                    <option value="4">HR</option>
                    <option value="5">Mobile Developer</option>
                    <option value="6">DevOps Engineer</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="location" class="form-label">location</label>
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="employeelocation"
                  >
                    <option selected>select</option>
                    <option value="1">Hyderabad</option>
                    <option value="2">RangaReddy</option>
                    <option value="3">Khammam</option>
                    <option value="4">Vikarabad</option>
                    <option value="5">SangaReddy</option>
                    <option value="6">Siddipet</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="gross" class="form-label">gross</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="gross"
                    id="gross"
                    placeholder="gross"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addEmployee()"
            >
              add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">delete</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <i class="bi bi-exclamation-circle text-warning display-3"></i>
            <div>
              <p class="h3 fw-semibold">Are You Sure ?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-danger" onclick="sureDelete()">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div

                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Working_status_id" class="form-label"

                  <select

                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="Designation" class="form-label"
                    >Designation</label
                  >
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="updateDesignation"
                  >
                    <option selected>select</option>
                    <option value="1">Project Manager</option>
                    <option value="2">Web Developer</option>
                    <option value="3">Tester</option>
                    <option value="4">HR</option>
                    <option value="5">Mobile Developer</option>
                    <option value="6">DevOps Engineer</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="location" class="form-label">location</label>
                  <select
                    class="form-select w-75"
                    aria-label="Default select example"
                    id="updatelocation"
                  >
                    <option selected>select</option>
                    <option value="1">Hyderabad</option>
                    <option value="2">RangaReddy</option>
                    <option value="3">Khammam</option>
                    <option value="4">Vikarabad</option>
                    <option value="5">SangaReddy</option>
                    <option value="6">Siddipet</option>
                  </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <label for="gross" class="form-label">gross</label>
                  <input
                    type="text"
                    class="form-control w-75"
                    name="gross"
                    id="updategross"
                    placeholder="gross"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateEmployee()"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="viewModal"
      tabindex="-1"
      aria-labelledby="exampleviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleviewModalLabel">delete</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body text-center">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Month</th>
                  <th>Year</th>
                  <th>Paid on</th>
                  <th>Gross</th>
                  <th>Deduction</th>

              </thead>
              <tbody id="viewTable"></tbody>
